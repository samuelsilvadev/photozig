<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Photozig - Test</title>
    <link rel="icon" type="mage/x-icon" href="./dist/imgs/favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="./node_modules/materialize-css/dist/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="./css/app.css">
    <script src="./dist/js/bundle.js" defer></script>
</head>

<body>
    <main class="container">
        <section class="section">
            <div class="container__video">   
                <audio id="audio">
                    <source src="" type="audio/mpeg">
                </audio>
                <canvas class="canvas center"></canvas>
                <div class="row">
                    <div class="col s1">
                        <a href="#!" class="prev-item secondary-content" title="Previous video">
                            <i class="material-icons">navigate_before</i>
                        </a>
                    </div>
                    <div class="col s1">
                        <a href="#!" class="next-item secondary-content" title="Next video">
                            <i class="material-icons">navigate_next</i>
                        </a>
                    </div>
                    <div class="col s1">
                        <a href="#!" class="close-video secondary-content" title="Close video">
                            <i class="material-icons">close</i>
                        </a>
                    </div>                    
                </div>
            </div>
        </section>
        <div id="index-banner" class="section no-pad-bot container__banner">
            <div class="container">
                <br><br>
                <h1 class="header center orange-text">Photozig Test</h1>
                <div class="row center">
                    <h5 class="header col s12 light">This app will change your life</h5>
                </div>
                <div class="row center">
                    <h6 class="header col s12 light">List of the videos</h6>
                </div>
                <br><br>
            </div>
        </div>
        <ul class="collection"></ul>       
    </main>
    <footer class="page-footer orange">
        <div class="container">
          <div class="row">
            <div class="col l6 s12">
              <h5 class="white-text"></h5>
              <p class="grey-text text-lighten-4"></p>
            </div>            
          </div>
        </div>
        <div class="footer-copyright">
          <div class="container">
          Â© 2017 - Samuel Silva Developer
          <a class="grey-text text-lighten-4 right" href="http://www.pepblast.com/" target="_blank">PepBlast Creator</a>
          </div>
        </div>
      </footer>
</body>
</html>
